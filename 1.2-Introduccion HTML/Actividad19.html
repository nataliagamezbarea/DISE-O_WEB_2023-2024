<!doctype html>
<html>
  <head>
    <title>Ejercicio tablas HTML</title>
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      caption {
        font-weight: bold;
        margin-top: 16px;
      }

      th,
      td {
        padding: 5px 10px;
      }

      td,
      th {
        border: 1px solid #1c1c1c;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><h2>Ciudad</h2></td>
        <td><h2>Aeropuerto</h2></td>
        <td><h2>Playa</h2></td>
        <td><h2>Habitantes</h2></td>
      </tr>

      <tr>
        <td>Madrid</td>
        <td>Si</td>
        <td>No</td>
        <td>3100000</td>
      </tr>

      <tr>
        <td>Barcelona</td>
        <td>Si</td>
        <td>Si</td>
        <td>1600000</td>
      </tr>

      <tr>
        <td>Zaragoza</td>
        <td>Si</td>
        <td>No</td>
        <td>660000</td>
      </tr>
    </table>

    <h2>Esta es la leyenda de la tabla</h2>
  </body>
</html>
